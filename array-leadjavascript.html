<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fontawesome.5.7.2.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Array Lead | CSC 447 | Group 5</title>
</head>

<body style="background-color: rgb(237, 240, 243)">

    <div class="container" style="margin-top: 40px">
        <div class="card">
            <div class="card-header">
                Array Lead Program
            </div>
            <div class="card-body">
                <h5 class="card-title">Array Lead Finder &rAarr; JavaScript Implementation</h5>
                <h5 class="card-title" style="color: red">Instructions</h5>
                <ul class="list-group">
                    <li class="list-group-item active">You can enter numbers like float , double or integers</li>
                    <li class="list-group-item active" aria-disabled="true">Alphanumeric characters are not allowed and
                    <li class="list-group-item active">Values coud be separated with a space OR comma (,)</li>
                </ul>

            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Group 5</h5>
                <p class="card-text">A project build with JavaScript</p>
            </div>
            <!-- <div class="card-footer">
                CSC Group 5 Array Lead Program
            </div> -->
            <div class="form-group">
                <label for="my-textarea">Enter Array Values</label>
                <textarea id="my-textarea" class="form-control" name="" rows="3" style="font-size: 30px" placeholder="Enter array values here..."></textarea>
                <input name="" id="btn-finder" class="btn btn-primary" type="button" value="Find Array Lead Values"
                    onclick="findLead()">
            </div>
        </div>

        <div class="form-group" style="margin-top: 40px ; background-color: rgb(250, 250, 250)">
            <label for="my-result" class="card-title">Array Lead Finder Result</label>
            <textarea id="result" class="form-control" name="" rows="3" style="font-size: 30px" disabled></textarea>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/wow.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function findLead() {
            var leads = "";
            var valuesEntered = document.getElementById('my-textarea').value.split(new RegExp("\\s+|\\,"));
            console.log(valuesEntered);

            if (valuesEntered.length != 0) {

                for (let index = 0; index < valuesEntered.length; index++) {
                    const element = valuesEntered[index];
                    valuesEntered[index] = parseFloat(element);
                }

                var currentLead = valuesEntered[valuesEntered.length - 1];
                leads += currentLead;
                console.log(leads)

                //find all the lead arrays  here 
                for (let index = valuesEntered.length - 2; index >= 0; index--) {
                    console.log(valuesEntered[index])
                    if (valuesEntered[index] > currentLead) {
                        currentLead = valuesEntered[index];
                        leads += ", " + valuesEntered[index];
                    } else continue;
                }
                document.getElementById('result').innerHTML = leads;
            } // end if
        }
    </script>


</body>

</html>
